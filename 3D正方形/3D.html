<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    console.log("1")

    // setTimeOut函数不设置时间
    setTimeout(() => {
      console.log('2')
      new Promise((resolve => {
        console.log("3")
        resolve()
      })).then(() => console.log("4"))
    })

    new Promise((resolve, reject) => {
      console.log("5")
      resolve()
    }).then(() => console.log('6'))

    setTimeout(() => {
      console.log('7')
    })

    console.log("8")
  </script>
</body>

</html>
